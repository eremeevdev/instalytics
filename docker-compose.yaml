backend:
  build: backend
  volumes:
    - "./backend:/app"
  ports:
    - "8888:8888"
  environment:
    PYTHONUNBUFFERED: 1
  command: python manage.py runserver 0.0.0.0:8888

frontend:
  build: frontend
  volumes:
    - "./frontend:/app"
  ports:
    - "3000:3000"
    - "3001:3001"
  command: npm start

nginx:
  image: nginx
  links:
    - backend
    - frontend
  ports:
    - "9999:9999"
  volumes:
    - "./nginx/insta.conf:/etc/nginx/conf.d/insta.conf"
