<user-add (onUserAdd)="onUserAdd($event)"></user-add>

<div class="row">
	<div class="col-xs-12">
		<table class="table table-hover">
			<tr *ngFor="let user of users">
				<td>
					<a href="http://instagram.com/{{ user.username }}" target="_blank">
						<img [src]="user.profile_pic_url" class="img-responsive" />
					</a>
				</td>
				<td>
					<a href="http://instagram.com/{{ user.username }}" target="_blank">{{ user.username }}</a>
					<p>{{ user.biography }}</p>
					<p><a target="_blank" href="{{ user.external_url }}">{{ user.external_url }}</a></p>
				</td>
				<td>
					<small>
						<a (click)="onUserRemove(user.username)">remove</a>
						<a (click)="onShowLog(user.username)">changelog</a>
						<a (click)="onUserClick(user.username)">stat</a>
					</small>
				</td>
			</tr>
		</table>
	</div>
</div>
