<user-add (onUserAdd)="onUserAdd($event)"></user-add>

<div class="row">
	<div class="col-xs-12">
		<table class="table table-striped">
			<tr *ngFor="let user of users">
				<td><img [src]="user.profile_pic_url" class="img-responsive" /></td>
				<td><a (click)="onUserClick(user.username)">{{ user.username }}</a></td>
				<td><a (click)="onUserRemove(user.username)">удалить</a></td>
			</tr>
		</table>
	</div>
</div>
