<div class="row">
	<div class="col-xs-12">
		<p class="bg-primary username">{{ username }}</p>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<table class="table table-hover">
			<tr>
				<td>Date</td>
				<td>Posts</td>
				<td>Followers</td>
				<td>Following</td>
			</tr>
			<tr *ngFor="let stat of statList">
				<td>{{ stat.date }}</td>
				<td>{{ stat.media_count }}</td>
				<td>{{ stat.followed_by }}</td>
				<td>{{ stat.follows }}</td>
			</tr>
		</table>
	</div>
</div>
