<div>
	<form class="form">

		<div class="form-group">
			<label>Login</label>
			<input type="text" placeholder="Login..." [(ngModel)]="login" class="form-control" />
		</div>

		<div class="form-group">
			<label>Password</label>
			<input type="password" placeholder="Password..." [(ngModel)]="password" class="form-control" />
		</div>

		<a class="btn btn-default" (click)="doLogin()">Login</a>

	</form>
</div>
