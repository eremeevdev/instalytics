<div>
	<form class="form">

		<div class="form-group">
			<label>Login</label>
			<input type="text" placeholder="foo@bar.com" [(ngModel)]="login" class="form-control" />
		</div>

		<div class="form-group">
			<label>Password</label>
			<input type="password" [(ngModel)]="password" class="form-control" />
		</div>

		<a class="btn btn-default" (click)="doLogin()">Login</a>

	</form>
</div>
