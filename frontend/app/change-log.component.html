<div class="row">
	<div class="col-md-12">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Date</th>
					<th>Change</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let change of log">
					<td>{{ change.datetime }}</td>
					<td>{{ change.change }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
